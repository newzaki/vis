<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TV Display</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    img, video {
      width: 100%;
      height: 100%;
      object-fit: fill; /* fills screen */
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const FILE_BASE = "../media/img"; // no extension

    function loadMedia() {
      const container = document.getElementById("container");
      container.innerHTML = "";

      // Try video first
      const video = document.createElement("video");
      video.src = FILE_BASE + ".mp4?nocache=" + Date.now();
      video.autoplay = true;
      video.loop = true;
      video.muted = true;

      video.onerror = () => {
        // If video doesn't exist, show image
        const img = document.createElement("img");
        img.src = FILE_BASE + ".jpg?nocache=" + Date.now();
        container.appendChild(img);
      };

      video.oncanplay = () => {
        container.appendChild(video);
      };
    }

    loadMedia();
    setInterval(loadMedia, 120000); // refresh every 30s

    // Fullscreen toggle
    document.body.addEventListener("click", () => {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
        else if (document.documentElement.webkitRequestFullscreen) document.documentElement.webkitRequestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      }
    });
  </script>
</body>
</html>
