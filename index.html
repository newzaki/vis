<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TV Display</title>
  <style>
    body {
      margin: 0;
      background: rgb(255, 255, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const FILE_URL = "https://YOUR-USERNAME.github.io/tv-display/media/current"; 
    // no extension on purpose

    async function loadContent() {
      let container = document.getElementById("content");
      container.innerHTML = "";

      // try image first
      let img = new Image();
      img.src = FILE_URL + ".jpg?nocache=" + Date.now();
      img.onload = () => {
        container.innerHTML = "";
        container.appendChild(img);
      };

      // try video fallback
      img.onerror = () => {
        let vid = document.createElement("video");
        vid.src = FILE_URL + ".mp4?nocache=" + Date.now();
        vid.autoplay = true;
        vid.loop = true;
        vid.controls = false;
        vid.muted = true;
        vid.oncanplay = () => {
          container.innerHTML = "";
          container.appendChild(vid);
        };
      };
    }

    loadContent();
    setInterval(loadContent, 30000); // refresh every 30s
  </script>
</body>
</html>
